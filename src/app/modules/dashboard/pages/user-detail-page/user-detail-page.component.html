<div class="employee-detail" *ngIf="employee">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Employee Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let detail of employeeDetails" class="detail-row">
        <span class="label">{{ detail.label }}:</span>
        <span class="value">{{ formatValue(detail.key) }}</span>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button
        color="primary confirm"
        class="full-width"
        (click)="confirmButtonOnClick()"
        >OK
      </button>
    </mat-card-footer>
  </mat-card>
</div>
